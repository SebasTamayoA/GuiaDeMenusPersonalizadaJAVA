  <!-- crear formulario de contacto -->
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Contacto</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form action="contacto.html" method="POST">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre"
                required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu email" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required></textarea>
            </div>
            <!-- aceptar políticas de privacidad -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="politicas" name="politicas">
              <label class="form-check-label" for="politicas">
                Acepto las <a href="politicas.html">políticas de privacidad </a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
